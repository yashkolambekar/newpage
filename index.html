
<html>

<body>

<input type="text" id="urlOne" value="https://source.unsplash.com/random/?"></input>
<input type="text" id="urlTwo"></input>
<button onclick="open()" id="btn">Open</button>
</body>

<script>

var one = getElementById("urlOne");
var two = getElementById("urlTwo");

var url = "" + one.value + two.value;


function open(){
window.open(url);
}

</script>

</html>
