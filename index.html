<body>
<input oninput="update()" type="text" id="one" value="https://source.unsplash.com/random/?"></input>
<input oninput="update()" type="text" id="two"></input>
<a id="link" target="_blank">
<button>Open</button>
</a>
</body>
<script>
function update(){
document.getElementById("link").href = "" + document.getElementById("one").value + document.getElementById("two").value;
}
</script>
